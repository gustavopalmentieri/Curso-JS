<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Olá, mundo!</h1>
    <p>Já me livrei da maldição.</p>

    <script>
    
    window.alert('Minha primeira mensagem!'); /*Primeiro comando aprendido no curso de JS. O Comando tem o intuito de mostrar uma mensagem ao abrir o site. (Posso não colocar o "window" antes do alert, pois ele funciona mesmo assim também) - O sinal de ";" não e necessário ser colaco ao final do comando.*/

    window.confirm('Você está gostando de JS?'); /*Nesse segundo comando, irá aparecer a mensagem proposta e o usuario nesse momento pode clicar em "OK ou CANCEL"*/

    window.prompt('Qual é o seu nome?'); /*No terceiro comando, vai aparecer uma caixa de texto -(prompt), aonde o usuario ira preenche de acordo com o que foi solicitado a ele através da mensagem.*/

    </script>



    
</body>
</html>
