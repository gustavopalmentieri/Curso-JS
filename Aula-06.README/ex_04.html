<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style_ex04.css">

</head>
<body>


    <script>

        var nome = window.prompt('Qual é o seu nome? ')
        document.write(`Olá, <strong>${nome}</strong>! Seu nome tem ${nome.length} letras.</br>`) // A crase determina até aonde vai a configuração do template e utilizado nesse modelo mais atual da linguagem para mostrar o que está armazenado na váriavel.
        document.write(`Seu nome em maiúsculas é: ${nome.toUpperCase()}</br>`)
        document.write(`Seu nome em minúsculas é: ${nome.toLowerCase()}`)
    </script>


</html>
