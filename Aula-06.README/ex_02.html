<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Olá, mundo!</h1>
    <p>Já me livrei da maldição.</p>

    <script>

        // TRABALHANDO UTILIZANDO VÁRIAVEIS

    var nome = window.prompt('Qual é o seu nome?'); /*No terceiro comando, vai aparecer uma caixa de texto -(prompt), aonde o usuario irá preenche de acordo com o que foi solicitado a ele através da mensagem.*/

    window.alert("Obrigado por visitar o site, " + nome + "!") // O sinal "+" e uma concatenação em JS - Para juntar o que está armazenado na váriavel, juntamente ao texto que irá ser apresentado ao usuário.



    //Uma outra forma de mostrar o que está armazenado na váriavel - window.alert(`Obrigado por visitar o site ${nome}!`) - Essa forma e a mais atual das versões

    

    </script>



    
</body>
</html>
